{% extends 'inventory/base.html' %}

{% block content %}

<div class="page-header">
    <h3 class="page-title"> Create ingredients </h3>
</div>

<div class="row">
    <div class="col-lg-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">

                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-gradient-primary me-2">Save changes</button>
                    <a class="btn btn-light" href="{% url 'ingredient_list' %}">Cancel</a>
          
                </form>
                
            </div>
        </div>
    </div>
</div>

{% endblock %}
