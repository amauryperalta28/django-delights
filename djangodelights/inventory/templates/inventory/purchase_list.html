{% extends 'inventory/base.html' %}

{% block content %}

<div class="page-header">
  <h3 class="page-title"> Purchases </h3>
  <nav aria-label="breadcrumb">
    <form action="{% url 'create_purchase' %}">
      <button type="submit" class="btn btn-gradient-primary btn-rounded btn-fw">
        Add purchase
      </button>

    </form>
  </nav>
</div>



<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Id</th>
              <th>Customer name</th>
              <th>Menu item</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            {% for purchase in purchases %}
            <tr>
              <td>{{purchase.id}}</td>
              <td>{{purchase.customer_name}}</td>
              <td>{{purchase.MenuItemId}}</td>
              <td>{{purchase.date}}</td>
            </tr>
            {% endfor %}

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>



{% endblock %}
