{% extends 'inventory/base.html' %}

{% block content %}

<div class="page-header">
  <h3 class="page-title"> Purchases </h3>
</div>

<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Id</th>
              <th>Customer name</th>
              <th>Menu item id</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            {% for purchase in purchases %}
            <tr>
              <td>{{purchase.id}}</td>
              <td>{{purchase.customer_name}}</td>
              <td>{{purchase.menuItemId_id}}</td>
              <td>{{purchase.date}}</td>
            </tr>
            {% endfor %}

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

{% endblock %}
