{% extends 'inventory/base.html' %}

{% block content %}
<div class="page-header">
  <h3 class="page-title"> Menu </h3>
</div>

<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Id</th>
              <th>Title</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            {% for item in menu_item_list %}
            <tr>
              <td>{{item.id}}</td>
              <td>{{item.title}}</td>
              <td>{{item.price}}</td>
            </tr>
            {% endfor %}

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

{% endblock %}
