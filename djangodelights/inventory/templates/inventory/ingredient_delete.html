{% extends 'inventory/base.html' %}

{% block content %}

<div class="page-header">
    <h3 class="page-title"> Delete ingredient </h3>
</div>

<div class="row">
    <div class="col-lg-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h1>Are you sure you want to delete?</h1>
                <p>This action cannot be undone.</p>

                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-gradient-primary me-2">Yes, delete</button>
                    <a class="btn btn-light" href="{% url 'ingredient_list' %}">Cancel</a>
 
          
                </form>
                
            </div>
        </div>
    </div>
</div>

{% endblock %}
